<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets List Page</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="guru.springframework.sfgpetclinic.model.Vet"*/-->
<h2 th:text="'Vets List Page'"> Index page</h2>

<table id="vets" class="table table-striped">
    <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Specialties</th>
    </thead>
    <tbody>
<!--    <tr th:each="vet : ${vets}">-->
<!--        <td th:text="${vet.id}">1</td>-->
<!--        <td th:text="${vet.firstName}">Joe</td>-->
<!--        <td th:text="${vet.lastName}">Buck</td>-->
<!--    </tr>-->
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
        <td>
            <span th:each="specialty: ${vet.specialties}"
                  th:text="${specialty.description + ' '}"/>
            <span th:if="${vet?.getSpecialties().size() == 0}"> none</span>
        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
